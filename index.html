<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My To-Do List</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1><i class="fas fa-clipboard-list"></i> My To-Do List</h1>
      <p>Kelola tugas harian kamu dengan mudah</p>
      <div class="clock-container">
        <span id="digital-clock">00:00:00</span>
      </div>
    </header>

    <div class="container">
      <div class="card card-input">
        <div class="card-strip strip-blue"></div>
        <form id="todo-form">
          <div class="input-grid">
            <div class="input-group">
              <label>Task:</label>
              <input
                type="text"
                id="todo-input"
                placeholder="Masukkan tugas..."
                autocomplete="off"
              />
            </div>
            <div class="input-group">
              <label>Tanggal:</label>
              <input type="date" id="date-input" />
            </div>
            <div class="input-group">
              <label>Jam:</label>
              <input type="time" id="time-input" />
            </div>
            <div class="input-group btn-group">
              <label>&nbsp;</label>
              <button type="submit" id="add-btn">
                <i class="fas fa-plus"></i> Tambah Task
              </button>
            </div>
          </div>
        </form>
        <div id="error-msg" class="error-msg"></div>
      </div>

      <div class="card card-filter">
        <div class="card-strip strip-purple"></div>
        <h3>Filter</h3>
        <div class="filter-buttons">
          <button class="filter-btn active" data-filter="all">Semua</button>
          <button class="filter-btn" data-filter="pending">
            Belum Selesai
          </button>
          <button class="filter-btn" data-filter="completed">Selesai</button>
        </div>
        <div class="search-container">
          <input
            type="text"
            id="search-filter"
            placeholder="Cari task..."
            class="search-input"
          />
          <i class="fas fa-search search-icon"></i>
        </div>
      </div>

      <div class="card card-list">
        <div class="card-strip strip-green"></div>
        <h3>Daftar Task (<span id="task-count">0</span>)</h3>

        <ul class="todo-list"></ul>

        <div id="empty-state" class="empty-state">
          <p>Tidak ada task sesuai filter. ðŸŽ¯</p>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
