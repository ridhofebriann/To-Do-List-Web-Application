<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Todo List M.Ridho Febrian</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Todo List M. Ridho Febrian</h1>

      <form class="input-group">
        <input
          type="text"
          id="todo-input"
          placeholder="Add a todo ..."
          autocomplete="off"
        />
        <input type="date" id="date-input" />
        <button type="submit" id="add-btn" title="Add Task">
          <i class="fas fa-plus"></i>
        </button>
      </form>
      <div class="error-message" id="error-msg"></div>

      <div class="controls">
        <div class="filter-wrapper">
          <select id="filter-todo" class="filter-btn">
            <option value="all">Filter: All</option>
            <option value="completed">Completed</option>
            <option value="pending">Pending</option>
          </select>
        </div>
        <button id="delete-all-btn" class="delete-all-btn">DELETE ALL</button>
      </div>

      <div class="list-header">
        <span class="col-task">Task</span>
        <span class="col-date">Due Date</span>
        <span class="col-status">Status</span>
        <span class="col-action">Actions</span>
      </div>

      <ul class="todo-list"></ul>

      <div id="empty-msg" class="empty-msg">No task found</div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
